<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: rgba(0, 0, 0, 0.507);color: antiquewhite;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);      //monday

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);      //gives all the week days
    }
    parent.children[1].style.color = 'orange'
    console.log(parent.firstElementChild);      //gives <div class="day">Monday</div>
    
    const day1 = document.querySelector(".day")
    console.log(day1);


    console.log("NODES: ",parent.childNodes);
    
    
    
</script>
</html>
