<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code</title>
</head>
<body style="background-color: #212121 ;color:rgb(255, 255, 255)">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    //ADD
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)          //this approach is not that optimised
    }
    addLanguage("python")
    addLanguage("typescript")

    //ADD
    function addOptiLanguage (langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))               //this approach is more optimised
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")

    //EDIT
    const secondLang = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = "mojo"
    secondLang.replaceWith(newLi)

    //EDIT2
    const thirdLang = document.querySelector('li:nth-child(1)')
    thirdLang.outerHTML = '<li>TypeScript</li>'

    //REMOVE
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
